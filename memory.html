<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria de la Abejita ðŸ§ </title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Estilos especÃ­ficos para la cuadrÃ­cula del juego de memoria */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas por defecto */
            gap: 10px;
            padding: 10px;
            max-width: 420px; /* Para que no sea demasiado grande en escritorios */
            margin: 20px auto;
        }

        .card {
            background-color: var(--honey-gold);
            border: 3px solid var(--bee-black);
            height: 90px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            touch-action: manipulation; /* Mejora el rendimiento en mÃ³viles */
        }
        
        /* Aseguramos que las cartas se vean bien en pantallas pequeÃ±as */
        @media (max-width: 450px) {
            .card {
                height: 75px; /* Altura un poco menor */
            }
        }
        @media (max-width: 350px) {
            .card {
                height: 65px; /* Altura para pantallas muy pequeÃ±as */
            }
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 7px;
            box-sizing: border-box;
            font-size: 2em;
            font-weight: bold;
        }

        .card-front {
            background-color: var(--bee-yellow);
            color: var(--bee-black);
            transform: rotateY(180deg);
            padding: 5px;
        }

        .card-front img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .card-back {
            background-color: var(--honey-gold);
            border: 3px solid var(--bee-black);
            color: white;
            font-size: 1.5em;
        }

        /* Estilo para los resultados */
        .results-container h2 {
            color: var(--honey-gold);
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: 900;
        }
        
    </style>
</head>
<body>
    
    <div class="quiz-container">
        
        <div id="start-screen" class="quiz-section">
            <h1 class="title">Juego de Memoria ðŸ§ </h1>
            <p class="mb-4">Ingresa tu nombre para comenzar a encontrar las parejas:</p>
            
            <label for="player-name-input" style="display: block; font-weight: bold; margin-bottom: 5px;">Tu Nombre de Jugador:</label>

            <input type="text" id="player-name-input" class="text-input" placeholder="Tu Nombre" maxlength="20">
            
            <button id="start-btn" class="save-btn mt-4">Â¡Comenzar!</button>

            <div style="text-align: center; margin-top: 20px;">
                <button onclick="window.location.href='index.html'" style="background: none; border: none; color: #666; font-size: 0.9em; cursor: pointer;">
                    Volver al Portal
                </button>
            </div>
        </div>

        <div id="game-mode-container" class="quiz-section hidden">
            <div id="game-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; background: #fff8e1; border-radius: 10px;">
                <div id="player-name-display" style="font-weight: bold;">Jugador: -</div> 
                <div id="timer" class="timer">Tiempo: <span>0</span>s</div>
            </div>
            
            <div id="memory-game-grid" class="grid-container">
                <p class="text-center text-gray-500">Cargando imÃ¡genes...</p>
            </div>
        </div>

        <div id="results" class="results-container hidden">
            <h2>âœ¨ Â¡Memoria Completada! âœ¨</h2>
            <p id="final-time">Tu tiempo fue de: 0 segundos</p>
            
            <button onclick="window.location.href='index.html'" class="save-btn mt-4" style="background: var(--honey-gold);">Volver al Portal</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
