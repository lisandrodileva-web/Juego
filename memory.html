<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria de la Abejita üß†</title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Estilos espec√≠ficos para la cuadr√≠cula del juego de memoria */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas por defecto */
            gap: 10px;
            padding: 10px;
            max-width: 420px; /* Para que no sea demasiado grande en escritorios */
            margin: 20px auto;
        }

        .card {
            background-color: var(--honey-gold);
            border: 3px solid var(--bee-black);
            height: 90px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            touch-action: manipulation; /* Mejora el rendimiento en m√≥viles */
        }
        
        /* Aseguramos que las cartas se vean bien en pantallas peque√±as */
        @media (max-width: 450px) {
            .card {
                height: 80px;
            }
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .card-front {
            background-color: var(--honey-gold);
            color: white;
            font-size: 2em;
            /* √çcono de abeja o colmena */
            content: 'üêù'; 
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="start-screen" class="quiz-section">
            <h1 class="title">Juego de Memoria üß†</h1>
            <p class="mb-4">Ingresa tu nombre para comenzar a encontrar las parejas:</p>
            <input type="text" id="player-name-input" class="text-input" placeholder="Tu Nombre" maxlength="20">
            <button id="start-btn" class="save-btn mt-4">¬°Comenzar!</button>
        </div>

        <div id="game-mode-container" class="quiz-section hidden">
            <div id="game-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; background: #fff8e1; border-radius: 10px;">
                <div id="player-name-display" style="font-weight: bold;">Jugador: -</div> 
                <div id="timer" class="timer">Tiempo: <span>0</span>s</div>
            </div>
            
            <div id="memory-game-grid" class="grid-container">
                <p class="text-center text-gray-500">Cargando im√°genes...</p>
            </div>
        </div>

        <div id="results" class="results-container hidden">
            <h2>‚ú® ¬°Memoria Completada! ‚ú®</h2>
            <p id="final-time">Tu tiempo fue de: 0 segundos</p>
            <button onclick="window.location.href='index.html'" style="background: var(--honey-gold); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Volver al Portal</button>
        </div>
    </div>

    <script type="module" src="script.js"></script> 
    
    </body>
</html>
