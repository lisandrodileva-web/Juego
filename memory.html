<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria de la Abejita üß†</title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Estilos espec√≠ficos para la cuadr√≠cula del juego de memoria */
        /* Estilos espec√≠ficos para la cuadr√≠cula del juego de memoria */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columnas por defecto */
        gap: 5px;
        padding: 10px;
        /* üí° Aumentado el ancho m√°ximo para dar m√°s espacio a las cartas */
        max-width: 600px; 
        margin: 20px auto;
    }

        /* üí° SOLUCI√ìN R√ÅPIDA: Ocultar los elementos de la cuadr√≠cula por defecto 
           para evitar que se carguen desordenados antes del JS.
           Tu JS debe DEVOLVER VISIBLE el contenedor #memory-game-grid.
        */
        #memory-game-grid {
            /* Ocultar inicialmente si tu JS no lo hace inmediatamente */
            /* Puedes quitar esta l√≠nea si tu initializeMemoryGame oculta y luego muestra */
            display: none; 
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card {
        background-color: var(--honey-gold);
        border: 3px solid var(--bee-black);
        /* üí° AUMENTO CLAVE: La altura base de la carta pasa de 90px a 110px */
        height: 110px; 
        border-radius: 10px;
        cursor: pointer;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
        touch-action: manipulation;
    }
        
        /* Aseguramos que las cartas se vean bien en pantallas peque√±as */
    @media (max-width: 450px) {
        .card {
            /* üí° Ajuste para m√≥vil: De 75px a 90px */
            height: 90px; 
        }
    }
    @media (max-width: 350px) {
        .card {
            /* üí° Ajuste para m√≥vil muy peque√±o: De 65px a 75px */
            height: 75px; 
        }
    }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 7px;
            box-sizing: border-box;
            font-size: 2em;
            font-weight: bold;
        }

        /* ... Estilos para .card-inner, .card.flipped .card-inner, etc. ... */
    
    .card-front {
        background-color: var(--bee-yellow);
        color: var(--bee-black);
        transform: rotateY(180deg);
        /* üí° Aseguramos que el padding interno no se coma espacio vital de la imagen */
        padding: 2px; 
    }

    .card-front img {
        max-width: 100%;
        max-height: 100%;
        /* üí° ELIMINADO: Quita 'object-fit: contain' si quieres que la imagen intente ocupar todo.
           Si la quitas, la imagen puede estirarse si no tiene la misma proporci√≥n que la carta.
           RECOMENDACI√ìN: MANTENER 'contain' y s√≥lo aumentar el tama√±o de la carta.
           Lo mantendremos.
        */
        object-fit: contain; 
        border-radius: 5px;
    }

        .card-back {
            background-color: var(--honey-gold);
            border: 3px solid var(--bee-black);
            color: white;
            font-size: 1.5em;
        }

        /* Estilo para los resultados */
        .results-container h2 {
            color: var(--honey-gold);
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: 900;
        }
        
    </style>
</head>
<body>
    
    <div class="quiz-container">
        
        <div id="start-screen" class="quiz-section">
            <h1 class="title">Juego de Memoria üß†</h1>
            <p class="mb-4">Ingresa tu nombre para comenzar a encontrar las parejas:</p>
            
            <label for="player-name-input" style="display: block; font-weight: bold; margin-bottom: 5px;">Tu Nombre de Jugador:</label>

            <input type="text" id="player-name-input" class="text-input" placeholder="Tu Nombre" maxlength="20">
            
            <button id="start-btn" class="save-btn mt-4" style="background: var(--honey-gold);">¬°Comenzar!</button>
        </div>

        <div id="game-mode-container" class="quiz-section hidden">
            <div id="game-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; background: #fff8e1; border-radius: 10px;">
                <div id="player-name-display" style="font-weight: bold;">Jugador: -</div> 
                <div id="timer" class="timer">Tiempo: <span>0</span>s</div>
            </div>
            
            <div id="memory-game-grid" class="grid-container">
                <p class="text-center text-gray-500">Cargando im√°genes...</p>
            </div>
        </div>

        <div id="results" class="results-container hidden">
            <h2>‚ú® ¬°Memoria Completada! ‚ú®</h2>
            <p id="final-time">Tu tiempo fue de: 0 segundos</p>
            
            <button onclick="window.location.href='index.html'" class="save-btn mt-4" style="background: var(--honey-gold);">Volver al Portal</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
